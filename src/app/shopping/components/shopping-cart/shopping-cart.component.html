<h1 class="pt-4">
  Carrito de Compras
</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <ul class="list-unstyled">
  <li class="pt-3">
      Cuentas con {{cart.totalItemsCount}} productos en tu carrito de compras.  
  </li>
  <li class="pt-3">
      <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-sm btn-ligth">Limpiar Carrito</button>
  </li>
  </ul>
  

    <!-- Table -->
    <table class="table mt-3">
      <thead>
          <th class="text-center col-100"></th>
          <th>Product</th>
          <th class="text-center col-230">Quantity</th>
          <th class="text-right col-230">Price</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
          </td>
          <td>{{ item.title }}</td>
          <td><product-quantity [product]="item" [shopping-cart]="cart" ></product-quantity></td>
          <td class="text-right">{{ item.totalPrice | currency:'USD':true }}</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <th class="text-right">
                {{ cart.totalPrice | currency:'USD':true}}
              </th>
            </tr>
      </tfoot>
    </table>

<a 
*ngIf="cart.items.length"
routerLink="/check-out"
class="btn btn-sm btn-primary">Check Out</a>


</div>
